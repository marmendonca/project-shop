<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.title" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        
        <label>Categoria</label>
        <select class="form-control" (change)="selectChangeCategory($event)">
            <option *ngFor="let category of categorys" [value]="category.id">{{category.title}}</option>
        </select>
         
    </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="primary">
    Alterar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
