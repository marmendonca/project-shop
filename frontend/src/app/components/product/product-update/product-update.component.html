<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.title" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <div class="form-group">
            <label>Categoria</label>
            <select class="form-control" [(ngModel)]="selectedCategory">
                <option *ngFor="let item of categorys" [value]="item.id">{{item.name}}</option>
            </select>
        </div>
    </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="primary">
    Alterar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
